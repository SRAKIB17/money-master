<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money and Expance Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w-100 m-4 p-5">
    <header class="d-flex align-items-center">
        <div >
            <h2  class="text-lg-center">Save Money and Expance Calculator </h2>
        </div>
        <div>
            <i class="fa fa-money" style="font-size:24px"></i>
        </div>
    </header>
    <main>
        <section class="row w-100">
            <div class="col-lg-8 col-sm-12 p-2">
                <img src="./images/banar.jpg" alt="" class="img-fluid w-100">
            </div>

            <div class="col-lg-4 col-sm-12 calculation rounded p-4">
                <!-- for income  -->
                
                <div>
                    <h4 class="text-center">Income</h4>
                    <div class="d-flex justify-content-between bg-primary bg-opacity-10 rounded p-2">
                        <label for="Income" class="h5  fw-bold" id="Income-label">Income:</label>
                        <input type="text" name="" id="Income">

                        
                    </div>
                    
                </div>
                
                <!-- for Expance -->
                <div class="d-flex flex-column" id="expanceDiv">
                    <h4 class="text-center">Expance</h4>
                    <div class="d-flex justify-content-between bg-primary bg-opacity-10 rounded p-2">
                        <label for="expance1" class="h5  fw-bold"  id="expance1-label">Food:</label>
                        <input type="text" name="" class="expancesInput" id="expance1"> 
                    </div>
                    
                    <div class="d-flex justify-content-between bg-primary bg-opacity-10 rounded p-2">
                        <label for="expance2" class="h5  fw-bold"  id="expance2-label">Rent:</label>
                        <input type="text" name="" class="expancesInput" id="expance2">
                    </div>
                    <div class="d-flex justify-content-between bg-primary bg-opacity-10 rounded p-2">
                        <label for="expance3" class="h5  fw-bold" id="expance3-label">Clothes:</label><input type="text" name="" class="expancesInput" id="expance3">
                    </div>
                    
                </div>
                <!-- calculate button  -->
                
                <div class="d-flex justify-content-around">
                    <button id="calculate" class="w-25 btn bg-primary text-light h5 ">Calculate</button>
                </div>
                    <!-- total count  -->
                    <span id="enoughMsg"></span>
                    <h4>
                        Total Expances: $<span id="total-expances">0</span>
                    </h4>
                    <h4>
                        Balance: $<span id="balance">0</span>
                    </h4>
                
                <!-- for saving  -->
                <div id="savingDiv" class="d-flex align-items-center justify-content-between  bg-primary bg-opacity-10 rounded p-2">
                    <label for="save" class="h5  fw-bold">Save:</label>
                    <input type="text" name="" id="save">
                    <span>%</span>
                    <p id="save-label"></p>
                    <button id="saveCal" class="w-25 align-self-center btn bg-primary text-light">Save</button>
                </div>
                <div>
                    <p id="save-error">You can't saving. Something is wrong happand..</p>
                    <h4>
                        Saving Amount: $<span id="saving">0</span>
                    </h4>
                    <h4>
                        Remaining Balance: $<span id="remainigBal">0</span>
                    </h4>
                </div>
                
                
            </div>
            
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
